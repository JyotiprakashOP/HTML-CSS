<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
       
        div{
            
            height: 200px;
            width: 400px;
            background-color: aqua;
            text-align: center;
            font-size: 30px;
        }
        h1{
            background-color: blueviolet;
            height: 50px;
        }
        @media screen and (min-width:200px) and (max-width:400px)
        {
            div{
                height: 100px;
                width: 250px;
                font-size: 20px;
                background-color: yellow;
            }
            h1{
                height: 40px;
                background-color: violet;
            }
        }
        @media screen and (min-width:0px) and (max-width:200px) {
            div{
                height: 50px ;
                width: 100px;
                background-color: teal;
                font-size: 5px;
            }
            h1{
                height: 5px;
                font-size: 10px;
                background-color: royalblue;
                
            }
            
        }
    </style>
</head>
<body>
    <div>Hi! jyotiprakash</div>
    <h1>Jay shree ram</h1>
</body>
</html>
