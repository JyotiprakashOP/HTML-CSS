<!DOCTYPE html>
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<head>
    <title>Document</title>
    <style>
        .head>h1{
        background-color:black;
        color: white;
        border-radius: 10px;
        text-align: center;
        font-size: 30px;
    }
    .card{
       width: 450px;
       margin:auto;
    }
    </style>
</head>
<body>
    <form action="">
        <div class="card p-3 mt-3">
            <div class="head"><h1>REGISTRATION FORM</h1></div>
            
            <input type="text" class="form-control mt-2" placeholder="Enter the username">
            <input type="password" class="form-control mt-2" placeholder="Enter the password">
            <input type="email" class="form-control mt-2" placeholder="Enter the email">
            <div>
                <label for="">Select Gender</label><br>
                <input type="radio" name="radio">Male
                <input type="radio" name="radio">Female
                <input type="radio" name="radio">others
                
            </div>
            <input type="text" class="form-control mt-2" placeholder="Enter your cityname">
             <div>
                <button type="button" class="btn btn-primary px-3 mt-2">SUBMIT</button>
             </div>
        </div>
    </form>
</body>
</html>
