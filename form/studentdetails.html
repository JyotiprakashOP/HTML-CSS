<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
            margin: 20px;
        }
        div{
            text-align: center;
            border: 2px black solid;
            border-radius: 10px;

        }
       

    </style>
</head>
<body>
    <fieldset>
   <div>
    <h1>Student registration form</h1>
   </div>
    <table>
        <tr>
            <td><label for="">Name :</label></td>
            <td><input type="text" placeholder="Enter the name"></td>
        </tr>
        <tr>
            <td><label for="">Father's Name :</label></td>
            <td><input type="text" ></td>
        </tr>
        <tr>
            <td><label for="">Mother's Name :</label></td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td><label>Phone Number :</label></td>
            <td><input type="number" placeholder="017xxxxxxx"></td>
        </tr>
        <tr>
            <td><label for="">Email :</label></td>
            <td><input type="email" placeholder="sample@example.com"></td>
        </tr>
        <tr>
            <td><label for="">Date of birth</label></td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td><label for="">Gender</label></td>
            <td><input type="radio" name="radio">Male <br>
            <input type="radio" name="radio">Female <br>
            <input type="radio" name="radio">Other
            </td>
        </tr>
        <tr>
            <td><label for="">Languages</label></td>
            <td><input type="checkbox"> English
                <input type="checkbox"> Hindi
                <input type="checkbox"> Odia
                <input type="checkbox"> telugu
            </td>
        </tr>
        <tr>
            <td><label for="">Address</label></td>
            <td><textarea name="" id="" cols="30" rows="5"></textarea></td>
        </tr>
        <tr>
            <td><label for="">Blood group</label></td>
            <td>
                <select>
                <option value="">A+</option>
                <option value="">B+</option>
                <option value="">A-</option>
                <option value="">B-</option>
                <option value="">AB+</option
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="">Department</label></td>
            <td><input type="radio" name="radio">CSE
                <input type="radio" name="radio">EEE
                <input type="radio" name="radio">BBA
            </td>
        </tr>
        <tr>
            <td><label for="">Courses</label></td>
            <td><input type="checkbox">C
                <input type="checkbox">C++
                <input type="checkbox">Java
                <input type="checkbox">python
                <input type="checkbox">MERN
                <input type="checkbox">AI
                <input type="checkbox">ML
            </td>
        </tr>
        <tr>
            <td><label for="">Photo</label></td>
            <td><input type="file"></td>
        </tr>
        
    </table>
    <button>submit</button>
    <button>reset</button>
</fieldset>
</body>
</html>
